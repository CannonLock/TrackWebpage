name: Run main.py every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run main.py
        run: python main.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
